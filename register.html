  <!-- Section login form -->
  <div class="loginSection">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-5 text-right mb-4">
          <h1>انضم الينا </h1>
          <div class="card mt-4">
            <div class="card-body">
              <form>
                <div class="form-group pt-3">
                  <input type="text" required class="form-control py-4" placeholder="إسمك">
                </div>
                <div class="form-group">
                  <input type="email" required class="form-control py-4" placeholder="البريد الالكتروني">
                </div>
                <div class="form-group">
                  <input type="tel" required class="form-control py-4" placeholder="رقم التليفون">
                </div>
                <div class="input-group newInputGroup mb-3">
                  <input type="password" required class="form-control py-4 border-left-0" placeholder="كلمة المرور" id="pass">
                  <div class="input-group-append">
                    <div class="input-group-text bg-white border-right-0" id="basic-addon2">
                      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group newInputGroup mb-3">
                  <input type="password" required class="form-control py-4 border-left-0" placeholder="تأكيد كلمة المرور" id="passConfirm">
                  <div class="input-group-append">
                    <div class="input-group-text bg-white border-right-0" id="basic-addon2">
                      <span toggle="#password-fieldC" class="fa fa-fw fa-eye field-icon toggle-passwordC"></span>
                    </div>
                  </div>
                </div>
                <div class="newCheckbox py-2">
                  <div class="custom-control custom-checkbox text-left d-inline">
                    <input type="checkbox" required class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">أوافق على الشروط والأحكام</label>
                  </div>
                </div>
                <button class="btn btnLogin font-weight-bold btn-block mt-3">دخول</button>
                <p class="text-center pt-3"> لديك حساب؟ <a href="login.html">أدخل الان</a></p>
              </form>
              <button class="btn btnGoogle btn-outline-light btn-block font-weight-bold text-center hvr-ripple-out">سجل دخولك بجوجل
                <img src="assets/imgs/login/google.png" width="22" height="30" class="float-right py-1" alt="">
              </button>
              <button class="btn btnGoogle hvr-ripple-out btn-outline-light btn-block font-weight-bold text-center">سجل دخولك بفيسبوك
                <img src="assets/imgs/login/facebook.png" width="22" height="30" class="float-right py-1" alt="">
              </button>

    <script>
      $(document).on('click', '.toggle-password', function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $("#pass");
        input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
      });
      $(document).on('click', '.toggle-passwordC', function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $("#passConfirm");
        input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
      });
